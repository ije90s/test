language: java
jdk :
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-spring2-webservice *
  - mkdir -p deploy
  - mv freelec-spring2-webservice.zip deploy/freelec-spring2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: free-spring-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed : true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: free-spring-build
    key: freelec-spring2-webservice.zip
    bundle_type: zip
    application: free-spring2-webservice
    deployment_group: free_spring2-webservice-group
    egion: ap-northeast-2
    wait-until-deployed : true

